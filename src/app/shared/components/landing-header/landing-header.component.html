<header class="header " [ngClass]="[(isPersonalHeader === true) ? 'header--personal' : '', (headerConfig.theme === 'dark')? 'header--dark': '', (headerConfig.position === 'relative')? '': 'header--absolute']">
    <h1 class="header__logo" *ngIf="isPersonalHeader === true">
        <span class="sr-only">Logo</span>
        <a routerLink="/">
            <img id="logo-dark" *ngIf="headerConfig.theme === 'dark'"  loading="lazy" src="/assets/landing-page/img/logo-dark.svg" alt="otared Logo"
                class="brand">
            <img id="logo-light" *ngIf="headerConfig.theme === 'light'"  loading="lazy" src="/assets/landing-page/img/logo.svg" alt="otared Logo"
                class="brand ">
        </a>
    </h1>
    <div class="header__container container"> 
        <h1 class="header__logo" *ngIf="isPersonalHeader === false">
            <span class="sr-only">Logo</span>
            <a routerLink="/">
                <img id="logo-dark" *ngIf="headerConfig.theme === 'dark'"  loading="lazy" src="/assets/landing-page/img/logo-dark.svg" alt="otared Logo"
                    class="brand">
                <img id="logo-light" *ngIf="headerConfig.theme === 'light'"  loading="lazy" src="/assets/landing-page/img/logo.svg" alt="otared Logo"
                    class="brand">
            </a>
        </h1>
        <nav class="nav-bar nav-bar--center">
            <ul class="nav-bar__menu">
                <li class="nav-bar__menu-item">
                    <a  routerLink fragment="aboutOtared" class="nav-bar__menu-link"> لماذا عطارد</a>
                </li>
                <li class="nav-bar__menu-item">
                    <a routerLink="/instances"  routerLinkActive="nav-bar__menu-link--active"  class="nav-bar__menu-link">تصفح العقارات</a>
                </li>
                <!-- CASE: anonymous user -->
                <li class="nav-bar__menu-item" *ngIf="auth.isLoggedIn() === false">
                    <a routerLink="/constructors" routerLinkActive="nav-bar__menu-link--active"  class="nav-bar__menu-link">تسجيل الشركات</a>
                </li>
                <!-- /CASE: anonymous user -->
                <!-- <li class="nav-bar__menu-item">
                    <a routerLink="/terms" class="nav-bar__menu-link">الشروط والأحكام</a>
                </li> -->
                <!-- <li class="nav-bar__menu-item">
                    <a href="#contactForm" class="nav-bar__menu-link">تواصل معنا</a>
                </li> -->
                <!-- CASE: anonymous user -->
                <li class="nav-bar__menu-item" *ngIf="auth.isLoggedIn() === false">
                    <div class="profile-menu">
                        <div class="profile-menu__name">
                            <svg>
                                <use xlink:href="/assets/image/svg-icons.svg#icon-user"></use>
                            </svg>
                        </div>
                        <ul class="profile-menu__list">

                                    التسجيل</a>
                            </li>
                        </ul>
                    </div>
                </li>
                <!-- /CASE: anonymous user -->
                <!-- CASE: logged in user -->
                <li class="nav-bar__menu-item" *ngIf="auth.isLoggedIn() === true">
                    <div class="profile-menu">
                        <div class="profile-menu__name">
                            مرحبا 
                            <span class="u-color-secondary">
                                {{auth.getUser().personal_name}} {{auth.getUser().name}}
                            </span>
                        </div>
                        <ul class="profile-menu__list">
                            <li class="profile-menu__item">
                                <button (click)="auth.redirectToCorrectRoute()"
                                    class="profile-menu__link">
                                    <svg class="profile-menu__icon">
                                        <use xlink:href="/assets/image/svg-icons.svg#icon-dashboard"></use>
                                    </svg>
                                    لوحة التحكم</button>
                            </li>
                            <li class="profile-menu__item">
                                <button (click)="auth.logOut()"
                                    class="profile-menu__link">

                                    خروج</button>
                            </li>
                        </ul>
                    </div>
                </li>
                <!-- /CASE: logged in user -->
            </ul>
        </nav>
    </div>
</header>
