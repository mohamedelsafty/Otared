<section>
    <div class="">
        <div class="l-f-between">
            <div class="page-header">
                <h2 class="page-header__title">العملاء</h2>
            </div>
            <div class="col-lg-3">
                <div class="form-group">
                    <input class="form-control form-control--border search-input" placeholder="ابحث في الطلبات" />
                </div>
            </div>
        </div>
        <div class="main-table">
            <table mat-table [dataSource]="dataSource">
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef>رقم</th>
                    <td mat-cell *matCellDef="let element">{{ element.position }}</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>اسم العميل</th>
                    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef>رقم الجوال</th>
                    <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef>حاله الحساب </th>
                    <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
                </ng-container>

                <!-- unit Column -->
                <ng-container matColumnDef="unit">
                    <th mat-header-cell *matHeaderCellDef>الطلب الحالي</th>
                    <td mat-cell *matCellDef="let element">{{ element.unit }}</td>
                </ng-container>

                <!-- action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <div>
                            <button mat-icon-button>
                                <svg class="main-table__icon main-table__icon--primary">
                                    <use xlink:href="/assets/image/svg-icons.svg#icon-visibility"></use>
                                </svg>
                            </button>
                            <button (click)="deleteDialog()" mat-icon-button>
                                <svg class="main-table__icon main-table__icon--red">
                                    <use xlink:href="/assets/image/svg-icons.svg#icon-delete"></use>
                                </svg>
                            </button>
                            <button (click)="blockDialog()" mat-icon-button>
                                <svg class="main-table__icon main-table__icon--red">
                                    <use xlink:href="/assets/image/svg-icons.svg#icon-block7"></use>
                                </svg>
                            </button>
                            <mat-slide-toggle></mat-slide-toggle>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
        </div>
    </div>
</section>
<router-outlet></router-outlet>
