<section>
  <breadcrumb crumbText="أمجاد الياسمين"></breadcrumb>
  <div class="row">
    <div class="col-lg-6">
      <div class="page-header__title-container">
        <h2 class="page-header__title">الوحدات</h2>
      </div>
    </div>
    <div class="col-lg-3">
      <div class="form-group">
        <input
          placeholder="اكتب ما تبحث عنه"
          class="form-control search-input"
        />
      </div>
    </div>
    <div class="col-lg-3">
      <div class="main-button-group l-f-end">
        <button class="button button--blue m-0">
          الكل</button
        ><button class="button button--white m-0">
          متاح</button
        ><button class="button button--white m-0">
          محجوز
        </button>
      </div>
    </div>
  </div>

  <div class="main-table main-table--no-border">
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>رقم الوحدة</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>حالة الوحدة</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>اسم العميل</th>
        <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>انتهاء الحجز</th>
        <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
      </ng-container>

      <!-- action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <div>
            <button
              (click)="changeStateDialog()"
              mat-button
              class="main-table__button"
            >
              تغيير الحالة
            </button>
            <button mat-icon-button (click)="allUnitesDialog()">
              <svg class="main-table__icon main-table__icon--blue">
                <use
                  xlink:href="/assets/image/svg-icons.svg#icon-visibility"
                ></use>
              </svg>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</section>
